<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Paises</span>
    <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    <ul class="countries-container list-group mb-3">
    <li *ngFor="let pais of paises" (click)="selectCountry(pais.name)" class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
        <h6 class="my-0">{{pais.name}}</h6>
        <small class="text-muted">Capital: {{pais.capital}}</small>
        </div>
        <img class="flag" [src]="pais.flag">
    </li>
    </ul>
    
    <div class="input-group">
        <input type="text" [(ngModel)]="busqueda" class="form-control" placeholder="Buscar pais">
        <div class="input-group-append">
        <button (click)="buscarPais()" class="btn btn-secondary">Buscar pais</button>
        </div>
    </div>
    <span *ngIf="country" class="text-muted">Pais Seleccionado: {{country}}</span>
