<div class="container">
    <main>
      <div class="row g-5">
        <div class="col-md-12 col-lg-12">
          <h4 class="mb-3">Alta de usuario</h4>
          <form class="needs-validation" [formGroup]="fg" (ngSubmit)="onSubmit(fg)" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="" value="" required>
                <app-error [needValidate$]="needValidate$" [control]="fg.controls['firstName']" ></app-error>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="" value="" required>
                <app-error [needValidate$]="needValidate$" [control]="fg.controls['lastName']" ></app-error>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" id="email" placeholder="" value="" required>
                <app-error [needValidate$]="needValidate$" [control]="fg.controls['email']" ></app-error>
              </div>
  
              <div class="col-12">
                <label for="photoURL" class="form-label">Foto</label>
                <div class="input-group has-validation">
                  <input type="file" class="form-control" formControlName="photoURL" 
                  id="photoURL" placeholder="Foto de perfil" (change)="cambioArchivo($event)" 
                  type="file" class="form-control-file" accept="image/png, image/gif, image/jpeg">
                </div>
              </div>
  
              <div class="col-12">
                <label for="tipo" class="form-label">Tipo </label>
                <select class="form-select" formControlName="tipo" id="tipo" required>
                    <option value="true">Alumno</option>
                    <option value="false">Profesor</option>
                  </select>
                <app-error [needValidate$]="needValidate$" [control]="fg.controls['tipo']" ></app-error>
                </div>
            </div>
            <hr class="my-4">
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </main>
  </div>
