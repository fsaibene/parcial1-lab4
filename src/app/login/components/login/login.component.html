  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Login Form -->
        <input type="text" [(ngModel)]="email" id="login" class="fadeIn second" name="login" placeholder="Correo">
        <input type="text" [(ngModel)]="password" id="password" class="fadeIn third" name="password" placeholder="ContraseÃ±a">
        <br>
        <button (click)="login()" class="btn btn-primary" value="Log In">Iniciar Sesion</button>
    </div>
    <div class="container" style="margin-top: 6px;">
        <button (click)="fillData('admin')" class="btn btn-primary btn-login" value="Log In">Completar datos admin</button>
        <button (click)="fillData('profesor')" class="btn btn-primary btn-login" value="Log In">Completar datos profesor</button>
        <button (click)="fillData('alumno')" class="btn btn-primary btn-login" value="Log In">Completar datos alumno</button>
    </div>
  </div>
