  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Login Form -->
    <input type="text" [(ngModel)]="email" id="login" class="fadeIn second" name="login" placeholder="login">
    <input type="text" [(ngModel)]="password" id="password" class="fadeIn third" name="login" placeholder="password">
    <br>
    <button (click)="login()" class="btn btn-primary" value="Log In">Iniciar Sesion</button>

    </div>
  </div>
