<div class="container">
    <main>
      <div class="row g-5">
        <div class="col-md-12 col-lg-12">
          <h4 class="mb-3">Inscripcion a materias</h4>
            <div class="row g-3">
              <app-combo-materias (materiaSelected)="onSelectMateria($event)"></app-combo-materias>
              <div *ngIf="materia" class="col-12">
                <label for="alumno" class="form-label">Cupo de materia </label>
                <label for="alumno" class="form-label">{{materia.cupo}}</label>
              </div>
              <app-combo-alumnos (profSelected)="onSelectAlumno($event)"></app-combo-alumnos>
            </div>
            <button class="w-100 btn btn-primary btn-lg" (click)="onSubmit()">Inscribir</button>
        </div>
      </div>
    </main>
  </div>
